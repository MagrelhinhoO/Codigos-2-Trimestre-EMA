<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PgLogin.css">
    <title>Login - CADLAB</title>
</head>
<body>
    <div class="header">
        <h1>UniAmerica CadLab</h1>
    </div>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form action="/PaginaInicial/PaginaInicial.html" method="GET"></form>
                <div class="caixa-texto">
                    <input type="text" placeholder="E-mail ou RA" name="usuario" required>
                </div>
                <div class="caixa-texto">
                    <input type="password" placeholder="Senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Acessar</button>
            </form>
            <div class="links">
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</body>
</html>
